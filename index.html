<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stewart MacLeman">
    <meta name="description" content="An app to help with choosing fonts.">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>

    <title>Font Tool</title>
  </head>

  <body>

    <header class="header">
      <h1>Font Tool</h1>
      <h2>Scroll, click and review!</h2>
    </header>

    <main class="main" id="main">

      <div class="colScrollCont">
        <p>The background colour selected is: black</p>
        <div class="horizontalColDiv" id="bgHorScroll">
        </div>
      </div>

      <div class="colScrollCont">
        <p>The text colour selected is: black</p>
        <div class="horizontalColDiv" id="textHorScroll">
        </div>
      </div>
      <!-- /////////////////////////////////////////////////// -->
      <div class="textContainer">
        <p>The font selected is: serif-helvetica</p>
      </div>
      <!-- //////////////////////////////////////////////////// -->
      <div class="buttonsContainer">
        <button type="button">+1px</button>
        <button type="button">-1px</button>
        <p>The current font-size is: ?px</p>
        <button type="button">Reset All</button>
      </div>
      <!-- /////////////////////////////////////////////////// -->
      <div class="fontScrollCont">
        <p>Scroll, select and click!</p>
        <div class="fontScrollItem">
          <p class="fontItemText">The font text.</p>
        </div>
      </div>

    </main>

  </body>
</html>
